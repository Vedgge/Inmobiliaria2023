  <!-- Contenido main de la página -->
  <main>
    <section class="home">
      <div class="contenido">
        <h1>Descubre tu futuro hogar</h1>
        <p>Descubre hogares desde la majestuosa Tierra del Fuego hasta la vibrante Buenos Aires</p>
        <div class="form_contenedor">
          <div class="busqueda">
            <button class="input-box type-btn active" data-tab-btn>Alquilar</button>
            <button class="input-box type-btn" data-tab-btn>Comprar</button>
            <button class="type-btn" data-tab-btn>Vender</button>
          </div>
          <form action="">
            <div class="input-box">
              <span>Ubicación</span>
              <input type="search" name="" id="ubicacion" placeholder="Busca por ubicación">
            </div>
            <div class="input-box">
              <label for="" class="tipo_alquiler">Tipo de alquiler</label>
              <select name="tipo_alquiler" id="tipo_alquiler" class="lista">
                <option value="">Departamento</option>
                <option value="">Casa</option>
                <option value="">Oficina</option>
                <option value="">Hotel</option>
                <option value="">Edificio Comercial</option>
              </select>
            </div>
            <div class="input-box">
              <label for="" class="min_precio">Precio mínimo</label>
              <select name="min_precio" id="min_precio" class="lista">
                <option value="cualquier precio">Cualquier precio</option>
                <option value="">1000</option>
                <option value="">1500</option>
                <option value="">2000</option>
                <option value="">3000</option>
                <option value="">4000</option>
              </select>
            </div>
            <div class="input-box">
              <label for="" class="max_precio">Precio máximo</label>
              <select name="max_precio" id="max_precio" class="lista">
                <option value="cualquier precio">Cualquier precio</option>
                <option value="">1000</option>
                <option value="">1500</option>
                <option value="">2000</option>
                <option value="">3000</option>
                <option value="">4000</option>
              </select>
            </div>
            <input type="submit" name="" id="" class="btn_submit">
          </form>
        </div>
      </div>
      </div>


      </div>
    </section>
  </main>
